<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a table row with two table headers.

The two table headers should have the value "Name" and "Age"</title>
</head>
<body>
<table>
  
<caption>Names</caption>

  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
</table>

</body>
</html>
